<!doctype html>
<html>
  <head>
    <title>FlowerClassifier- Results</title>
    <style>
      body {
        background: #212121;
      }
      .content {
        max-width: 500px;
        margin: auto;
        background: #4CAF50;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Results:</h1>
      <h2>
          {% for key, value in result.items() %}
            
            {{ key }} :
            {{ value }} 
            <br>
     
          {% endfor %}

        </h2>

    </div>
  </body>
</html>
